<requests>

    <div th:if="${ not#lists.isEmpty(requests)}">
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Living Area</th>
                <th>Blood Type</th>
                <th>Last Blood Test</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.appointmentDate}"></td>
                <td th:text="${request.living_area}"></td>
                <td th:text="${request.blood_type}"></td>
                <td th:text="${request.last_blood_test}"></td>
                <td th:if="${request.id}"><a class="btn btn-info" th:href="@{/request/{request_id}(request_id=${request.id})}">Edit</a>
                    <button type="button" class="btn btn-danger" th:id="${request.id}"
                            name="deleteRequest"><i class="remove user icon"></i>
                        Delete</button>
                    <a class="btn btn-primary" th:href="@{/request/appointments/{request_id}(request_id=${request.id})}">Enroll Appointment</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(requests)}">
        No Requests found!
    </div>
    <a href="/request/new" class="btn btn-primary" role="button">Create new Request</a>
    <script type="text/javascript">
        $("[name='deleteRequest']").click(function() {
            var urlCall = "/request/";
            $.ajax({
                url : urlCall + $(this).attr('id'),
                type : 'DELETE',
                success : function(result) {
                    console.log(result);
                    $(location).attr("href", value="/request");
                },
                error : function(result) {
                    console.log(result);S
                },
            });
        });
    </script>
</requests>
